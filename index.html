<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>10 Sec Math</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
			rel="stylesheet"

			src="https://code.jquery.com/jquery-3.7.1.min.js"

			crossorigin="anonymous"

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="main col-xs-12 d-flex justify-content-center">
					<button class="start btn">New Game</button>
					<button class="scores btn">Highest Scores</button>
				</div>
			</div>
			<div class="row">
				<div
					class="sec d-flex justify-content-center flex-column align-items-center"
				>
					<p class="txt-md">Instructions:</p>
					<p>
						You have 10 seconds to submit your answer. <br />Every correct
						answer will add 1 second to your timer.<br />
						There are no negative answers in this quiz.<br />
						All answers are only whole numbers.
					</p>
				</div>
			</div>
		</div>
	</body>
